<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Boodschappenlijst</title>
</head>
<body>
    <table id="grocery-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Prijs</th>
                <th>Hoeveelheid</th>
                <th>Subtotaal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rijst</td>
                <td class="price">1.00</td>
                <td >1</td>
                <td class="price">1.00</td>
            </tr>
            <tr>
                <td>Broccoli</td>
                <td class="price">0.99</td>
                <td>2</td>
                <td class="price">1.98</td>
            </tr>
            <tr>
                <td>Koekjes</td>
                <td class="price">1.20</td>
                <td>4</td>
                <td class="price">4.80</td>
            </tr>
            <tr>
                <td>Noten</td>
                <td class="price">2.99</td>
                <td>0</td>
                <td class="price">0.00</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Totaal</strong></td>
                <td class="price">7.78</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
