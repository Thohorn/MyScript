<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Boodschappenlijst</title>
</head>
<body>
    <table id="grocery-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Prijs</th>
                <th>Hoeveelheid</th>
                <th>Subtotaal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rijst</td>
                <td class="number productPrice ">1.00</td>
                <td class="number"><input id="rice" class="productQuantity" type="number" value="1" /></td>
                <td class="number productTotalCost">1.00</td>
            </tr>
            <tr>
                <td>Broccoli</td>
                <td class="number productPrice ">0.99</td>
                <td class="number"><input id="broccoli" class="productQuantity" type="number" value="2" /></td>
                <td class="number productTotalCost">1.98</td>
            </tr>
            <tr>
                <td>Koekjes</td>
                <td class="number productPrice ">1.20</td>
                <td class="number"><input id="cookies" class="productQuantity" type="number" value="4" /></td>
                <td class="number productTotalCost">4.80</td>
            </tr>
            <tr>
                <td>Noten</td>
                <td class="number productPrice ">2.99</td>
                <td class="number"><input id="nuts" class="productQuantity" type="number" value="0" /></td>
                <td class="number productTotalCost">0.00</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Totaal</strong></td>
                <td id="totalCost" class="number">7.78</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
