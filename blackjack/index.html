<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Blackjack</title>
</head>

<body>

    <h1 id="end-game-message">

    </h1>

    <div id="dealer">
        <strong>Kaarten van de dealer</strong>
        <div id="dealer-points" class="points">0</div>
        <div id="dealer-cards">
        </div>
    </div>

    <div id="player">
        <strong>Jouw Kaarten</strong>
        <div id="player-points" class="points">0</div>
        <div id="player-cards">
        </div>
    </div>

    <div id="start-game-div">
        <button id="start-game">Start het spel!</button>
    </div>
    <div id="buttons-game">
        <button id="hit">Hit</button>
        <button id="pass">Pass</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
