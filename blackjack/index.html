<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Blackjack</title>
</head>

<body>

    <div id="dealer">
        <strong>Kaarten van de dealer</strong>
        <div id="dealer-points" class="points">0</div>
        <div id="dealer-cards">
            <img src="images/10-Clovers.png" class="card">
            <img src="images/10-Clovers.png" class="card">
        </div>
    </div>

    <div id="player">
        <strong>Jouw Kaarten</strong>
        <div id="player-points" class="points">0</div>
        <div id="player-cards">
            <img src="images/10-Clovers.png" class="card">
            <img src="images/10-Clovers.png" class="card">
        </div>
    </div>

    <div id="buttons">
        <button id="hit">Hit</button>
        <button id="pass">Pass</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
